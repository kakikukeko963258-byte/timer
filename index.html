<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">  <title>Timer</title>

<body>

<div id="app">

  <div id="ui" class="hidden">

    <button id="stop">Stop</button>

    <button id="add2">+1 min</button>
    <button id="modeToggle">Clock„ÅÇ</button>

</div>
