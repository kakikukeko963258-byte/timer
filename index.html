<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">  <title>Timer</title>


  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">
  <div id="time"></div>

<div id="ui" class="hidden">
  <button id="mode">Clock</button>
  <button id="format">通常表示</button>
  <button id="start">Start</button>
  <button id="stop">Stop</button>
  <button id="add">+1min</button>
  <button id="add2">+1s</button>
  <button id="reset">Reset</button>
  <input type="file" id="fontFile" accept=".ttf,.otf,.woff,.woff2">
</div>


<script src="app.js"></script>
</body>
</html>
